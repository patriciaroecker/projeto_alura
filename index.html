<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Criptografia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 100px; /* Ajusta o tamanho da imagem */
            border-radius: 50%; /* Deixa a imagem redonda */
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<header>
    <img src="https://github.com/patriciaroecker/projeto_alura/blob/main/computador.jpeg?raw=true" alt="Minha Imagem">
    <h1>Criptografia de Textos</h1>
</header>

<div class="container">
    <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
    <button onclick="encryptText()">Criptografar</button>
    <button onclick="decryptText()">Descriptografar</button>
    <button onclick="copyText()">Copiar</button>
    <div id="output"></div>
</div>

<script>
    function encryptText() {
        let inputText = document.getElementById("inputText").value;
        let encryptedText = inputText
            .replace(/e/g, "enter")
            .replace(/i/g, "imes")
            .replace(/a/g, "ai")
            .replace(/o/g, "ober")
            .replace(/u/g, "ufat");

        document.getElementById("output").textContent = encryptedText;
    }

    function decryptText() {
        let inputText = document.getElementById("inputText").value;
        let decryptedText = inputText
            .replace(/enter/g, "e")
            .replace(/imes/g, "i")
            .replace(/ai/g, "a")
            .replace(/ober/g, "o")
            .replace(/ufat/g, "u");

        document.getElementById("output").textContent = decryptedText;
    }

    function copyText() {
        const output = document.getElementById('output');
        navigator.clipboard.writeText(output.textContent);
        alert('Texto copiado para a área de transferência!');
    }
</script>

</body>
</html>
